<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheet.css" rel="stylesheet">
    <title>TwitterClone Login Page</title>
    <style>
      body {
        background-image: url('TwitterBackgroundPage.png');
        background-repeat: no-repeat;
        background-attachment: revert;
        background-size: 100% 100%;
      }
      </style>
    
</head>
<body>
  
  <div class='container'>
        <div class='div-1'>
            <div class='sub-div-1'>
                <i class="fa fa-twitter icon"></i>
            </div>
        </div>
        <div class='div-2'>
            <div class='sub-div-2'>
              
                <h3><div style="width:445px;height:75px;border:4px outset rgb(255, 255, 255);background:linear-gradient(to right, #1194FF, rgb(255, 255, 255))">
                  Join Twitter today.</div></h3>
            </div>
        </div>
        <div class='div-3'>
            <div class='sub-div-3'>
                <label>Phone, email or username</label><br>
                <input type='text'>
            </div>
        </div>
        <div class='div-4'>
            <div class='sub-div-4'>
                <label>Password</label><br>
                <input type='password'>
            </div>
        </div>
        <div class='div-5'>
            <div class='sub-div-5'>
                <button>Log in</button>
            </div>
        </div>
        <div class='div-6'>
            <div class='sub-div-6'>
                <a href=''>Forgot password? .&nbsp;</a>
                <a href=''>Sign up for Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
