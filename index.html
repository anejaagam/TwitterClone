<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheet.css" rel="stylesheet">
    <title>TwitterClone Login Page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      
      </style>
</head>
        
<body>
  
  <div class="row">
    <div class="col-sm column" style="background-color:#aaa;">
    
    </div>
    <div class="col-sm" style="background-color:rgb(255, 255, 255);">
      
      
        <div class='div-1'>
            <div class='sub-div-1'>
                <i class="fa fa-twitter icon"></i>
            </div>
        </div>
        <div class='div-2'>
            <div class='sub-div-2'>
              

                <h3>
                  Tweet Away...
                </h3>
            </div>
        </div>
        <div class='div-3'>
            <div class='sub-div-3'>
                <label>Username</label><br>
                <input type='text'>
            </div>
        </div>
        <div class='div-4'>
            <div class='sub-div-4'>
                <label>Password</label><br>
                <input type='password'>
            </div>
        </div>
        <div class='div-5'>
            <div class='sub-div-5'>
                <button class= "btn btn-outline-dark">Log in</button><br>
                
            </div>
        </div>
        <div class='div-6'>
            <div class='sub-div-6'>
              
              <button class="button btn btn-outline-dark ">Forgot password? </button>
                
                          
            </div>
        </div>
        <div class="div-7">
        <h3>Don't Have An Account?</h3>
    </div>
        <div class='div-7'>
          <div class='sub-div-7'>
        
            <button class="button btn btn-outline-primary">Sign Up</button>
                        
          </div>
      </div>
        
    </div>
    </div>
  
  
</body>
</html>
