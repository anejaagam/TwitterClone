<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="lib/styles/stylesheet.css" rel="stylesheet">
    <title>TwitterClone Login Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <style>

</head>
        
<body>
  
  <div class="row">
    <div class="col-sm column" style="background-color:#aaa;">
    
    </div>
    <div class="col-sm" style="background-color:rgb(255, 255, 255);">
      
      
        <div class='div-1'>
            <div class='sub-div-1'>
                <i class="fa fa-twitter icon"></i>
            </div>
        </div>
        <div class='div-2'>
            <div class='sub-div-2'>
              

                <h3>
                  Tweet Away...
                </h3>
            </div>
        </div>
        <div class='div-3'>
            <div class='sub-div-3 form-floating mb-3'>
                <input type="text" class="form-control rounded-3" id="Email" placeholder="Email" required minlength="4">
                <label for="Username">Email</label>
            </div>
            
        </div>
        <div class='div-3'>
            <div class='sub-div-3 form-floating mb-3'>
                <input type="password" class="form-control rounded-3" id="Password" placeholder="Password" required  minlength="8" maxlength="16">
                  <label for="Password">Password</label>
            </div>
        </div>
        <div class='div-5'>
            <div class='sub-div-5'>
                <button class= "btn btn-outline-dark btn-lg" id="loginbtn" type="button" >Log in</button><br>
                
            </div>
        </div>
        <div class='div-6'>
            <div class='sub-div-6'>
              
              <button class="button btn btn-outline-dark ">Forgot password? </button>
                
                          
            </div>
        </div>
        <div class="div-7">
        <h3>Don't Have An Account?</h3>
    </div>
        <div class='div-7'>
          <div class='sub-div-7'>
        
            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalSignin">Sign Up</button>
                        
          </div>
      </div>
  
    </div>
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Sign up for free</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="signUp">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control floating-input floating-input1 rounded-3" id="floatingName"  required>
                    <label for="floatingInput"> Name</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control floating-input floating-input2 rounded-3 " id="floatingInput"  required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control floating-input floating-input3 rounded-3" id="floatingBirthday"  placeholder="yyyy-mm-dd" required>
                    <label for="floatingBirthday">Birthday (yyyy-mm-dd)</label>
                    <small class="text-muted" id= "age-valid" style="display: none;color:red;">You must be 18 to use this service.</small>
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control floating-input floating-input4 rounded-3 " id="floatingUsername"  required minlength="4" maxlength="10">
                    <label for="floatingUsername">Username</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control floating-input floating-input5 rounded-3 " id="floatingPassword"  required  minlength="8" maxlength="16">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" id = "signUp"  >Sign up</button>
                <small class="text-muted">By clicking Sign up, you agree that this is a cool webpage.</small>
                
              </form>
            </div>
          </div>
        </div>
      </div>
<script>

let input = document.querySelectorAll(".floating-input");
let button = document.querySelector("#signUp");

button.disabled = true; //setting button state to disabled

for (var i = 0; i < input.length; i++) {
  input[i].addEventListener('input',() => {
    let values = [];
    input.forEach(v => values.push(v.value));
    var birthday = document.getElementById("floatingBirthday").value;
    if(!values.includes('') && !underAgeValidate(birthday)){
      button.disabled = false;
      
    }else{
      
    }
   
  })
}
function underAgeValidate(birthday){
	var dob = new Date(birthday);  
    //calculate month difference from current date in time  
    var month_diff = Date.now() - dob.getTime();  
      
    //convert the calculated difference in date format  
    var age_dt = new Date(month_diff);   
      
    //extract year from date      
    var year = age_dt.getUTCFullYear();  
      
    //now calculate the age of the user  
    var age = Math.abs(year - 1970);  
    
    //display the calculated age  
    

	if(age < 18) {
    
    let x = document.getElementById("age-valid");
    x.style.display = "block";
    button.disabled = true;

     	    return true;
           
        }else{
          let x = document.getElementById("age-valid");
      x.style.display = "none";
	      return false;
	}

} 
</script>
  
  
</body>
